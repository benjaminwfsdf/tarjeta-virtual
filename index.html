            </div>
          </div>

          <div class="card-face card-back">
            <div class="left">
              <h3 class="h3">¬øQu√© servicios ofrecemos?</h3>
              <p class="sub">Especialistas en diagn√≥stico automotriz</p>

              <div class="services">

                  </div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="box">
    <h3 id="modalTitle"></h3>
    <div id="modalBody"></div>
    <div class="row-btns">
      <button class="btn-mini ok" id="modalOk">OK</button>
    </div>
  </div>
</div>

<script>
const CFG = {
  whatsappNumero: "56976209564",
  whatsappTexto: "Hola, vengo desde la Tarjeta Virtual."
};

const $ = s => document.querySelector(s);
const modal = $("#modal");
const mTitle = $("#modalTitle");
const mBody = $("#modalBody");

const showModal = (title, html, cb)=>{
  mTitle.textContent = title;
  mBody.innerHTML = html;
  modal.classList.add("open");
  modal.onclick = e=>{
    if(e.target.id==="modal" || e.target.id==="modalOk"){
      modal.classList.remove("open");
      cb && cb();
    }
  };
};

const handlers = {
  open: el => window.open(el.dataset.href,"_blank"),

  whatsapp: ()=>{
    showModal("WhatsApp",
      "<p>Solo mensajes por WhatsApp.</p>",
      ()=>{
        window.open(`https://wa.me/${CFG.whatsappNumero}?text=${encodeURIComponent(CFG.whatsappTexto)}`);
      }
    );
  },

  horario: ()=>{
    showModal("Horario",
      "<p>Lunes a Jueves: 08:00 ‚Äì 17:00<br>Viernes: 08:00 ‚Äì 14:00</p>");
  },

  vcard: ()=>{
    showModal("Contacto","<p>Contacto listo para guardar.</p>");
  },

  /* üîπ HANDLER NUEVO PRECIO */
  precio: ()=>{
    showModal(
      "Precio Scanner",
      `<p style="font-size:16px;line-height:1.5">
        <strong>Scanner automotriz</strong><br><br>
        üíµ <strong>$20.000</strong> efectivo<br>
        üí≥ <strong>$23.800</strong> tarjeta o transferencia<br>
        <span style="opacity:.85">(por IVA)</span>
      </p>`
    );
  }
};

document.addEventListener("click", e=>{
  const b = e.target.closest("[data-action]");
  if(b && handlers[b.dataset.action]){
    e.preventDefault();
    handlers[b.dataset.action](b);
  }
});

$("#year").textContent = new Date().getFullYear();

/* FLIP */
const flipCard = $("#flipCard");
$("#flipCardBtn").onclick = ()=>flipCard.classList.toggle("flipped");
</script>
