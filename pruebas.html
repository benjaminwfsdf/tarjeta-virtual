<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong Gold - Móvil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFD700;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #b8860b;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .player-score, .cpu-score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 0.8rem;
            color: #b8860b;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 1.8rem;
            color: #FFD700;
        }

        .game-area {
            flex: 1;
            width: 100%;
            position: relative;
            margin: 5px 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background: #000;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            margin: 8px 0;
        }

        .btn {
            flex: 1;
            background: linear-gradient(135deg, #FFD700, #b8860b);
            border: none;
            color: #000;
            padding: 12px 5px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .touch-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin-top: 5px;
        }

        .touch-area {
            height: 80px;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            border: 2px solid #FFD700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #b8860b;
            touch-action: none;
        }

        .touch-area i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .touch-area span {
            display: block;
            font-size: 0.8rem;
        }

        .difficulty {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
            width: 100%;
        }

        .difficulty label {
            color: #b8860b;
            font-size: 0.9rem;
        }

        .difficulty select {
            background: #000;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #FFD700;
            text-align: center;
            z-index: 100;
            display: none;
            width: 90%;
            max-width: 300px;
        }

        .game-over h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .winner {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        /* Efectos de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Mensaje de orientación */
        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            text-align: center;
            padding: 20px;
        }

        .orientation-message i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }

        @media (max-height: 700px) {
            .touch-area {
                height: 60px;
            }
            
            .btn {
                padding: 10px 5px;
                min-height: 45px;
                font-size: 0.9rem;
            }
        }

        @media (max-height: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .score-board {
                padding: 8px 15px;
                font-size: 1.1rem;
            }
            
            .score-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="orientation-message" id="orientationMessage">
        <i class="fas fa-rotate-right"></i>
        <h2>Gira tu dispositivo</h2>
        <p>Para una mejor experiencia, usa el dispositivo en orientación vertical</p>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>PONG GOLD</h1>
            <p class="subtitle">Toca para jugar</p>
        </div>
        
        <div class="score-board">
            <div class="player-score">
                <div class="score-label">JUGADOR</div>
                <div class="score-value" id="player-score">0</div>
            </div>
            <div class="cpu-score">
                <div class="score-label">CPU</div>
                <div class="score-value" id="cpu-score">0</div>
            </div>
        </div>
        
        <div class="difficulty">
            <label for="difficulty">Dificultad:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium" selected>Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        
        <div class="game-area">
            <canvas id="pongCanvas"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>JUEGO TERMINADO</h2>
                <div class="winner" id="winnerMessage"></div>
                <button class="btn" id="restartButton">
                    <i class="fas fa-redo"></i> JUGAR DE NUEVO
                </button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startButton">
                <i class="fas fa-play"></i> INICIAR
            </button>
            <button class="btn" id="pauseButton">
                <i class="fas fa-pause"></i> PAUSAR
            </button>
            <button class="btn" id="resetButton">
                <i class="fas fa-undo"></i> REINICIAR
            </button>
        </div>
        
        <div class="touch-controls">
            <div class="touch-area" id="upControl">
                <div>
                    <i class="fas fa-arrow-up"></i>
                    <span>ARRIBA</span>
                </div>
            </div>
            <div class="touch-area" id="downControl">
                <div>
                    <i class="fas fa-arrow-down"></i>
                    <span>ABAJO</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear partículas doradas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Elementos del DOM
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElem = document.getElementById('player-score');
        const cpuScoreElem = document.getElementById('cpu-score');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const gameOverElem = document.getElementById('gameOver');
        const winnerMessageElem = document.getElementById('winnerMessage');
        const restartButton = document.getElementById('restartButton');
        const difficultySelect = document.getElementById('difficulty');
        const upControl = document.getElementById('upControl');
        const downControl = document.getElementById('downControl');
        const orientationMessage = document.getElementById('orientationMessage');

        // Ajustar tamaño del canvas
        function resizeCanvas() {
            const gameArea = canvas.parentElement;
            const width = gameArea.clientWidth;
            const height = gameArea.clientHeight * 0.6; // 60% del área disponible
            
            canvas.width = width;
            canvas.height = height;
            
            // Verificar orientación
            if (window.innerHeight < window.innerWidth) {
                orientationMessage.style.display = 'flex';
            } else {
                orientationMessage.style.display = 'none';
            }
            
            draw(); // Redibujar después del resize
        }

        // Variables del juego
        let playerScore = 0;
        let cpuScore = 0;
        let gameRunning = false;
        let gamePaused = false;
        let animationId;
        let touchY = 0;
        let isTouching = false;

        // Configuración del juego
        const paddleWidth = 12;
        let paddleHeight = 100;
        const ballSize = 12;
        const winningScore = 5;

        // Posiciones iniciales
        let playerY, cpuY, ballX, ballY, ballSpeedX, ballSpeedY;

        function initGame() {
            playerY = canvas.height / 2 - paddleHeight / 2;
            cpuY = canvas.height / 2 - paddleHeight / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            resetBall();
        }

        // Velocidades según dificultad
        const difficultySpeeds = {
            easy: 4,
            medium: 6,
            hard: 8
        };

        // Controles táctiles
        function setupTouchControls() {
            upControl.addEventListener('touchstart', handleTouchStart);
            upControl.addEventListener('touchmove', handleTouchMove);
            upControl.addEventListener('touchend', handleTouchEnd);
            
            downControl.addEventListener('touchstart', handleTouchStart);
            downControl.addEventListener('touchmove', handleTouchMove);
            downControl.addEventListener('touchend', handleTouchEnd);

            // También permitir tocar en cualquier parte del área de juego
            canvas.addEventListener('touchstart', handleCanvasTouch);
            canvas.addEventListener('touchmove', handleCanvasTouch);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            isTouching = true;
            const touch = e.touches[0];
            touchY = touch.clientY;
        }

        function handleTouchMove(e) {
            if (!isTouching || !gameRunning || gamePaused) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const deltaY = touch.clientY - touchY;
            
            // Mover la paleta según el desplazamiento
            playerY += deltaY * 2;
            
            // Limitar movimiento
            if (playerY < 0) playerY = 0;
            if (playerY > canvas.height - paddleHeight) playerY = canvas.height - paddleHeight;
            
            touchY = touch.clientY;
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            isTouching = false;
        }

        function handleCanvasTouch(e) {
            if (!gameRunning || gamePaused) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchY = touch.clientY - rect.top;
            
            // Mover la paleta a la posición del toque
            playerY = touchY - paddleHeight / 2;
            
            // Limitar movimiento
            if (playerY < 0) playerY = 0;
            if (playerY > canvas.height - paddleHeight) playerY = canvas.height - paddleHeight;
        }

        // Botones de control
        function setupButtons() {
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            resetButton.addEventListener('click', resetGame);
            restartButton.addEventListener('click', restartGame);
            
            // Asegurar que los botones sean clickeables
            startButton.style.pointerEvents = 'auto';
            pauseButton.style.pointerEvents = 'auto';
            resetButton.style.pointerEvents = 'auto';
            restartButton.style.pointerEvents = 'auto';
        }

        // Funciones del juego
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                resetBall();
                gameLoop();
                startButton.blur(); // Quitar foco del botón
            }
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseButton.innerHTML = gamePaused ? 
                    '<i class="fas fa-play"></i> REANUDAR' : 
                    '<i class="fas fa-pause"></i> PAUSAR';
                    
                if (!gamePaused) {
                    gameLoop();
                }
                pauseButton.blur();
            }
        }

        function resetGame() {
            playerScore = 0;
            cpuScore = 0;
            updateScore();
            initGame();
            
            if (gameRunning) {
                cancelAnimationFrame(animationId);
                gameRunning = false;
            }
            
            gameOverElem.style.display = 'none';
            pauseButton.innerHTML = '<i class="fas fa-pause"></i> PAUSAR';
            resetButton.blur();
        }

        function restartGame() {
            resetGame();
            startGame();
            restartButton.blur();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            
            // Dirección aleatoria inicial
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * difficultySpeeds[difficultySelect.value];
            ballSpeedY = (Math.random() * 2 - 1) * difficultySpeeds[difficultySelect.value];
        }

        function updateScore() {
            playerScoreElem.textContent = playerScore;
            cpuScoreElem.textContent = cpuScore;
            
            // Verificar si hay un ganador
            if (playerScore >= winningScore || cpuScore >= winningScore) {
                gameRunning = false;
                cancelAnimationFrame(animationId);
                
                gameOverElem.style.display = 'block';
                if (playerScore >= winningScore) {
                    winnerMessageElem.textContent = '¡HAS GANADO!';
                    winnerMessageElem.style.color = '#FFD700';
                } else {
                    winnerMessageElem.textContent = 'CPU GANA';
                    winnerMessageElem.style.color = '#b8860b';
                }
            }
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function update() {
            // Ajustar tamaño de paleta según el canvas
            paddleHeight = canvas.height * 0.2;
            if (paddleHeight > 120) paddleHeight = 120;
            if (paddleHeight < 80) paddleHeight = 80;
            
            // Movimiento de la CPU según dificultad
            const cpuSpeed = difficultySpeeds[difficultySelect.value] * 0.8;
            const cpuCenter = cpuY + paddleHeight / 2;
            
            if (cpuCenter < ballY - 10) {
                cpuY += cpuSpeed;
            } else if (cpuCenter > ballY + 10) {
                cpuY -= cpuSpeed;
            }
            
            // Limitar movimiento de la CPU
            if (cpuY < 0) cpuY = 0;
            if (cpuY > canvas.height - paddleHeight) cpuY = canvas.height - paddleHeight;
            
            // Movimiento de la pelota
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Rebote en las paredes superior e inferior
            if (ballY < 0 || ballY > canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Rebote en las paletas
            // Jugador
            if (
                ballX < paddleWidth &&
                ballY + ballSize > playerY &&
                ballY < playerY + paddleHeight
            ) {
                ballSpeedX = Math.abs(ballSpeedX);
                // Añadir efecto según dónde golpee la pelota
                const hitPos = (ballY - playerY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 8;
            }
            
            // CPU
            if (
                ballX > canvas.width - paddleWidth - ballSize &&
                ballY + ballSize > cpuY &&
                ballY < cpuY + paddleHeight
            ) {
                ballSpeedX = -Math.abs(ballSpeedX);
                // Añadir efecto según dónde golpee la pelota
                const hitPos = (ballY - cpuY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 8;
            }
            
            // Puntuación
            if (ballX < 0) {
                cpuScore++;
                updateScore();
                resetBall();
            }
            
            if (ballX > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
            }
        }

        function draw() {
            // Fondo
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Línea central punteada
            ctx.setLineDash([5, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Paleta del jugador
            const playerGradient = ctx.createLinearGradient(0, playerY, 0, playerY + paddleHeight);
            playerGradient.addColorStop(0, '#FFD700');
            playerGradient.addColorStop(1, '#b8860b');
            ctx.fillStyle = playerGradient;
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
            
            // Paleta de la CPU
            const cpuGradient = ctx.createLinearGradient(canvas.width - paddleWidth, cpuY, canvas.width, cpuY + paddleHeight);
            cpuGradient.addColorStop(0, '#b8860b');
            cpuGradient.addColorStop(1, '#8B6914');
            ctx.fillStyle = cpuGradient;
            ctx.fillRect(canvas.width - paddleWidth, cpuY, paddleWidth, paddleHeight);
            
            // Pelota
            const ballGradient = ctx.createRadialGradient(
                ballX + ballSize/2, ballY + ballSize/2, 0,
                ballX + ballSize/2, ballY + ballSize/2, ballSize/2
            );
            ballGradient.addColorStop(0, '#FFF');
            ballGradient.addColorStop(0.7, '#FFD700');
            ballGradient.addColorStop(1, '#b8860b');
            
            ctx.fillStyle = ballGradient;
            ctx.beginPath();
            ctx.arc(ballX + ballSize/2, ballY + ballSize/2, ballSize/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Texto de pausa
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSADO', canvas.width / 2, canvas.height / 2);
            }
        }

        // Inicialización
        window.addEventListener('load', () => {
            resizeCanvas();
            initGame();
            createParticles();
            setupTouchControls();
            setupButtons();
        });

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);

        // Prevenir acciones por defecto
        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas || e.target.classList.contains('touch-area')) {
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas || e.target.classList.contains('touch-area')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
