<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Clásico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a0a0ff;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
            border: 4px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }

        canvas {
            background: #000;
            display: block;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin: 0 auto 20px;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #00ffff;
        }

        .player-score, .cpu-score {
            text-shadow: 0 0 10px #ff00ff;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            color: #000;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        .instructions {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            max-width: 600px;
        }

        .instructions h2 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .keys {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            font-weight: bold;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff00ff;
            text-align: center;
            z-index: 10;
            display: none;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .winner {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .difficulty {
            margin: 15px 0;
        }

        .difficulty label {
            margin-right: 10px;
        }

        .difficulty select {
            background: #000;
            color: #fff;
            border: 1px solid #00ffff;
            padding: 5px;
            border-radius: 5px;
        }

        @media (max-width: 650px) {
            .game-container, .score-board {
                width: 95%;
            }
            
            canvas {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .score-board {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PONG</h1>
        <p class="subtitle">El clásico juego de arcade</p>
        
        <div class="score-board">
            <div class="player-score">JUGADOR: <span id="player-score">0</span></div>
            <div class="cpu-score">CPU: <span id="cpu-score">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="pongCanvas" width="600" height="400"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>JUEGO TERMINADO</h2>
                <div class="winner" id="winnerMessage"></div>
                <button id="restartButton">JUGAR DE NUEVO</button>
            </div>
        </div>
        
        <div class="difficulty">
            <label for="difficulty">Dificultad:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium" selected>Medio</option>
                <option value="hard">Difícil</option>
                <option value="impossible">Imposible</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="startButton">INICIAR JUEGO</button>
            <button id="pauseButton">PAUSAR</button>
            <button id="resetButton">REINICIAR</button>
        </div>
        
        <div class="instructions">
            <h2>CÓMO JUGAR</h2>
            <p>Usa las teclas <strong>W</strong> y <strong>S</strong> para mover tu paleta hacia arriba y abajo.</p>
            <p>El objetivo es devolver la pelota y hacer que el oponente no pueda alcanzarla.</p>
            <p>El primero en llegar a 5 puntos gana el juego.</p>
            
            <div class="keys">
                <div class="key">W</div>
                <div class="key">S</div>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElem = document.getElementById('player-score');
        const cpuScoreElem = document.getElementById('cpu-score');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const gameOverElem = document.getElementById('gameOver');
        const winnerMessageElem = document.getElementById('winnerMessage');
        const restartButton = document.getElementById('restartButton');
        const difficultySelect = document.getElementById('difficulty');

        // Variables del juego
        let playerScore = 0;
        let cpuScore = 0;
        let gameRunning = false;
        let gamePaused = false;
        let animationId;

        // Configuración del juego
        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;
        const winningScore = 5;

        // Posiciones iniciales
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let cpuY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        // Velocidades según dificultad
        const difficultySpeeds = {
            easy: 4,
            medium: 6,
            hard: 8,
            impossible: 10
        };

        // Teclas presionadas
        const keys = {
            w: false,
            s: false
        };

        // Event listeners para teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'w' || e.key === 'W') keys.w = true;
            if (e.key === 's' || e.key === 'S') keys.s = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
        });

        // Botones de control
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);
        resetButton.addEventListener('click', resetGame);
        restartButton.addEventListener('click', restartGame);

        // Funciones del juego
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                resetBall();
                gameLoop();
            }
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                if (!gamePaused) {
                    gameLoop();
                }
            }
        }

        function resetGame() {
            playerScore = 0;
            cpuScore = 0;
            updateScore();
            resetBall();
            playerY = canvas.height / 2 - paddleHeight / 2;
            cpuY = canvas.height / 2 - paddleHeight / 2;
            
            if (gameRunning) {
                cancelAnimationFrame(animationId);
                gameRunning = false;
            }
            
            gameOverElem.style.display = 'none';
            draw(); // Redibujar el estado inicial
        }

        function restartGame() {
            resetGame();
            startGame();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            
            // Dirección aleatoria inicial
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * difficultySpeeds[difficultySelect.value];
            ballSpeedY = (Math.random() * 2 - 1) * difficultySpeeds[difficultySelect.value];
        }

        function updateScore() {
            playerScoreElem.textContent = playerScore;
            cpuScoreElem.textContent = cpuScore;
            
            // Verificar si hay un ganador
            if (playerScore >= winningScore || cpuScore >= winningScore) {
                gameRunning = false;
                cancelAnimationFrame(animationId);
                
                gameOverElem.style.display = 'block';
                if (playerScore >= winningScore) {
                    winnerMessageElem.textContent = '¡FELICIDADES! HAS GANADO';
                    winnerMessageElem.style.color = '#00ff00';
                } else {
                    winnerMessageElem.textContent = 'LA CPU HA GANADO';
                    winnerMessageElem.style.color = '#ff0000';
                }
            }
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function update() {
            // Movimiento del jugador
            if (keys.w && playerY > 0) {
                playerY -= 7;
            }
            if (keys.s && playerY < canvas.height - paddleHeight) {
                playerY += 7;
            }
            
            // Movimiento de la CPU según dificultad
            const cpuSpeed = difficultySpeeds[difficultySelect.value] * 0.8;
            const cpuCenter = cpuY + paddleHeight / 2;
            
            if (cpuCenter < ballY - 10) {
                cpuY += cpuSpeed;
            } else if (cpuCenter > ballY + 10) {
                cpuY -= cpuSpeed;
            }
            
            // Limitar movimiento de la CPU
            if (cpuY < 0) cpuY = 0;
            if (cpuY > canvas.height - paddleHeight) cpuY = canvas.height - paddleHeight;
            
            // Movimiento de la pelota
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Rebote en las paredes superior e inferior
            if (ballY < 0 || ballY > canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
                
                // Efecto de sonido simulado
                beep(100, 50, 0.1);
            }
            
            // Rebote en las paletas
            // Jugador
            if (
                ballX < paddleWidth &&
                ballY > playerY &&
                ballY < playerY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
                
                // Añadir efecto según dónde golpee la pelota
                const hitPos = (ballY - playerY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 10;
                
                // Efecto de sonido simulado
                beep(200, 100, 0.2);
            }
            
            // CPU
            if (
                ballX > canvas.width - paddleWidth - ballSize &&
                ballY > cpuY &&
                ballY < cpuY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
                
                // Añadir efecto según dónde golpee la pelota
                const hitPos = (ballY - cpuY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 10;
                
                // Efecto de sonido simulado
                beep(200, 100, 0.2);
            }
            
            // Puntuación
            if (ballX < 0) {
                cpuScore++;
                updateScore();
                resetBall();
            }
            
            if (ballX > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
            }
        }

        function draw() {
            // Fondo
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Línea central punteada
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#444';
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Paleta del jugador
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
            
            // Paleta de la CPU
            ctx.fillStyle = '#ff00ff';
            ctx.fillRect(canvas.width - paddleWidth, cpuY, paddleWidth, paddleHeight);
            
            // Pelota
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ballX + ballSize / 2, ballY + ballSize / 2, ballSize / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Efecto de brillo en la pelota
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(ballX + ballSize / 3, ballY + ballSize / 3, ballSize / 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Texto de pausa
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = '30px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSADO', canvas.width / 2, canvas.height / 2);
            }
        }

        // Función para simular sonido (solo en navegadores que lo soporten)
        function beep(frequency, duration, volume) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);
                
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + duration / 1000);
            } catch (e) {
                // El navegador no soporta Web Audio API
                console.log("Audio no soportado");
            }
        }

        // Dibujar estado inicial
        draw();
    </script>
</body>
</html>
