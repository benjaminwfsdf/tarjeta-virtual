<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong Gold - 2 Jugadores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFD700;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #b8860b;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .player-score, .cpu-score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 0.8rem;
            color: #b8860b;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 1.5rem;
            color: #FFD700;
        }

        .game-area {
            flex: 1;
            width: 100%;
            position: relative;
            margin: 5px 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background: #000;
            display: block;
        }

        .controls {
            display: flex;
            gap: 8px;
            width: 100%;
            margin: 8px 0;
        }

        .btn {
            flex: 1;
            background: linear-gradient(135deg, #FFD700, #b8860b);
            border: none;
            color: #000;
            padding: 10px 5px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Controles de flechas */
        .arrow-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
            margin: 5px 0;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .control-label {
            font-size: 0.8rem;
            color: #b8860b;
            margin-bottom: 5px;
            text-align: center;
        }

        .arrows {
            display: flex;
            gap: 8px;
        }

        .arrow-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            border: 2px solid #FFD700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #FFD700;
            touch-action: manipulation;
        }

        .arrow-btn:active {
            background: linear-gradient(135deg, #FFD700, #b8860b);
            color: #000;
        }

        .vertical-arrows {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .difficulty {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 5px 0;
            width: 100%;
        }

        .difficulty label {
            color: #b8860b;
            font-size: 0.9rem;
        }

        .difficulty select {
            background: #000;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 5px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #FFD700;
            text-align: center;
            z-index: 100;
            display: none;
            width: 90%;
            max-width: 280px;
        }

        .game-over h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .winner {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        /* Efectos de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @media (max-height: 700px) {
            .arrow-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 8px 5px;
                min-height: 40px;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-height: 600px) {
            .score-board {
                padding: 8px 12px;
                font-size: 1rem;
            }
            
            .score-value {
                font-size: 1.3rem;
            }
            
            .arrow-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>PONG 2 JUGADORES</h1>
            <p class="subtitle">Usa las flechas para mover las paletas</p>
        </div>
        
        <div class="score-board">
            <div class="player-score">
                <div class="score-label">JUGADOR 1</div>
                <div class="score-value" id="player1-score">0</div>
            </div>
            <div class="cpu-score">
                <div class="score-label">JUGADOR 2</div>
                <div class="score-value" id="player2-score">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="pongCanvas"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>JUEGO TERMINADO</h2>
                <div class="winner" id="winnerMessage"></div>
                <button class="btn" id="restartButton">
                    <i class="fas fa-redo"></i> JUGAR DE NUEVO
                </button>
            </div>
        </div>
        
        <!-- Controles del Jugador 1 (Izquierda) -->
        <div class="arrow-controls">
            <div class="player-controls">
                <div class="control-label">JUGADOR 1</div>
                <div class="vertical-arrows">
                    <button class="arrow-btn" id="p1-up">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="arrow-btn" id="p1-down">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
            
            <!-- Controles del Jugador 2 (Derecha) -->
            <div class="player-controls">
                <div class="control-label">JUGADOR 2</div>
                <div class="vertical-arrows">
                    <button class="arrow-btn" id="p2-up">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="arrow-btn" id="p2-down">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startButton">
                <i class="fas fa-play"></i> INICIAR
            </button>
            <button class="btn" id="pauseButton">
                <i class="fas fa-pause"></i> PAUSAR
            </button>
            <button class="btn" id="resetButton">
                <i class="fas fa-undo"></i> REINICIAR
            </button>
        </div>
    </div>

    <script>
        // Crear partículas doradas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Elementos del DOM
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const player1ScoreElem = document.getElementById('player1-score');
        const player2ScoreElem = document.getElementById('player2-score');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const gameOverElem = document.getElementById('gameOver');
        const winnerMessageElem = document.getElementById('winnerMessage');
        const restartButton = document.getElementById('restartButton');

        // Botones de flechas
        const p1UpBtn = document.getElementById('p1-up');
        const p1DownBtn = document.getElementById('p1-down');
        const p2UpBtn = document.getElementById('p2-up');
        const p2DownBtn = document.getElementById('p2-down');

        // Ajustar tamaño del canvas
        function resizeCanvas() {
            const gameArea = canvas.parentElement;
            const width = gameArea.clientWidth;
            const height = gameArea.clientHeight * 0.5; // 50% del área disponible
            
            canvas.width = width;
            canvas.height = height;
            
            draw(); // Redibujar después del resize
        }

        // Variables del juego
        let player1Score = 0;
        let player2Score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let animationId;

        // Configuración del juego
        const paddleWidth = 12;
        let paddleHeight = 100;
        const ballSize = 12;
        const winningScore = 5;
        const paddleSpeed = 8;

        // Posiciones iniciales
        let player1Y, player2Y, ballX, ballY, ballSpeedX, ballSpeedY;

        // Estados de los controles
        const controls = {
            player1: { up: false, down: false },
            player2: { up: false, down: false }
        };

        function initGame() {
            player1Y = canvas.height / 2 - paddleHeight / 2;
            player2Y = canvas.height / 2 - paddleHeight / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            resetBall();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            
            // Dirección aleatoria inicial
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 6;
            ballSpeedY = (Math.random() * 2 - 1) * 6;
        }

        // Configurar controles táctiles
        function setupTouchControls() {
            // Jugador 1
            p1UpBtn.addEventListener('touchstart', () => controls.player1.up = true);
            p1UpBtn.addEventListener('touchend', () => controls.player1.up = false);
            p1DownBtn.addEventListener('touchstart', () => controls.player1.down = true);
            p1DownBtn.addEventListener('touchend', () => controls.player1.down = false);

            // Jugador 2
            p2UpBtn.addEventListener('touchstart', () => controls.player2.up = true);
            p2UpBtn.addEventListener('touchend', () => controls.player2.up = false);
            p2DownBtn.addEventListener('touchstart', () => controls.player2.down = true);
            p2DownBtn.addEventListener('touchend', () => controls.player2.down = false);

            // También permitir click para navegadores de escritorio
            p1UpBtn.addEventListener('mousedown', () => controls.player1.up = true);
            p1UpBtn.addEventListener('mouseup', () => controls.player1.up = false);
            p1UpBtn.addEventListener('mouseleave', () => controls.player1.up = false);
            
            p1DownBtn.addEventListener('mousedown', () => controls.player1.down = true);
            p1DownBtn.addEventListener('mouseup', () => controls.player1.down = false);
            p1DownBtn.addEventListener('mouseleave', () => controls.player1.down = false);

            p2UpBtn.addEventListener('mousedown', () => controls.player2.up = true);
            p2UpBtn.addEventListener('mouseup', () => controls.player2.up = false);
            p2UpBtn.addEventListener('mouseleave', () => controls.player2.up = false);
            
            p2DownBtn.addEventListener('mousedown', () => controls.player2.down = true);
            p2DownBtn.addEventListener('mouseup', () => controls.player2.down = false);
            p2DownBtn.addEventListener('mouseleave', () => controls.player2.down = false);
        }

        // Botones de control
        function setupButtons() {
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            resetButton.addEventListener('click', resetGame);
            restartButton.addEventListener('click', restartGame);
        }

        // Funciones del juego
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                resetBall();
                gameLoop();
                startButton.blur();
            }
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseButton.innerHTML = gamePaused ? 
                    '<i class="fas fa-play"></i> REANUDAR' : 
                    '<i class="fas fa-pause"></i> PAUSAR';
                    
                if (!gamePaused) {
                    gameLoop();
                }
                pauseButton.blur();
            }
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            updateScore();
            initGame();
            
            if (gameRunning) {
                cancelAnimationFrame(animationId);
                gameRunning = false;
            }
            
            gameOverElem.style.display = 'none';
            pauseButton.innerHTML = '<i class="fas fa-pause"></i> PAUSAR';
            resetButton.blur();
        }

        function restartGame() {
            resetGame();
            startGame();
            restartButton.blur();
        }

        function updateScore() {
            player1ScoreElem.textContent = player1Score;
            player2ScoreElem.textContent = player2Score;
            
            // Verificar si hay un ganador
            if (player1Score >= winningScore || player2Score >= winningScore) {
                gameRunning = false;
                cancelAnimationFrame(animationId);
                
                gameOverElem.style.display = 'block';
                if (player1Score >= winningScore) {
                    winnerMessageElem.textContent = '¡JUGADOR 1 GANA!';
                    winnerMessageElem.style.color = '#FFD700';
                } else {
                    winnerMessageElem.textContent = '¡JUGADOR 2 GANA!';
                    winnerMessageElem.style.color = '#FFD700';
                }
            }
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function update() {
            // Ajustar tamaño de paleta según el canvas
            paddleHeight = canvas.height * 0.2;
            if (paddleHeight > 120) paddleHeight = 120;
            if (paddleHeight < 80) paddleHeight = 80;
            
            // Movimiento del Jugador 1
            if (controls.player1.up && player1Y > 0) {
                player1Y -= paddleSpeed;
            }
            if (controls.player1.down && player1Y < canvas.height - paddleHeight) {
                player1Y += paddleSpeed;
            }
            
            // Movimiento del Jugador 2
            if (controls.player2.up && player2Y > 0) {
                player2Y -= paddleSpeed;
            }
            if (controls.player2.down && player2Y < canvas.height - paddleHeight) {
                player2Y += paddleSpeed;
            }
            
            // Movimiento de la pelota
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Rebote en las paredes superior e inferior
            if (ballY < 0 || ballY > canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Rebote en las paletas - Jugador 1 (izquierda)
            if (
                ballX < paddleWidth &&
                ballY + ballSize > player1Y &&
                ballY < player1Y + paddleHeight
            ) {
                ballSpeedX = Math.abs(ballSpeedX);
                // Añadir efecto según dónde golpee la pelota
                const hitPos = (ballY - player1Y) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 10;
            }
            
            // Rebote en las paletas - Jugador 2 (derecha)
            if (
                ballX > canvas.width - paddleWidth - ballSize &&
                ballY + ballSize > player2Y &&
                ballY < player2Y + paddleHeight
            ) {
                ballSpeedX = -Math.abs(ballSpeedX);
                // Añadir efecto según dónde golpee la pelota
                const hitPos = (ballY - player2Y) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 10;
            }
            
            // Puntuación
            if (ballX < 0) {
                player2Score++;
                updateScore();
                resetBall();
            }
            
            if (ballX > canvas.width) {
                player1Score++;
                updateScore();
                resetBall();
            }
        }

        function draw() {
            // Fondo
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Línea central punteada
            ctx.setLineDash([5, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Paleta del Jugador 1 (Izquierda - Dorado)
            const player1Gradient = ctx.createLinearGradient(0, player1Y, 0, player1Y + paddleHeight);
            player1Gradient.addColorStop(0, '#FFD700');
            player1Gradient.addColorStop(1, '#b8860b');
            ctx.fillStyle = player1Gradient;
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
            
            // Paleta del Jugador 2 (Derecha - Dorado oscuro)
            const player2Gradient = ctx.createLinearGradient(canvas.width - paddleWidth, player2Y, canvas.width, player2Y + paddleHeight);
            player2Gradient.addColorStop(0, '#b8860b');
            player2Gradient.addColorStop(1, '#8B6914');
            ctx.fillStyle = player2Gradient;
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);
            
            // Pelota
            const ballGradient = ctx.createRadialGradient(
                ballX + ballSize/2, ballY + ballSize/2, 0,
                ballX + ballSize/2, ballY + ballSize/2, ballSize/2
            );
            ballGradient.addColorStop(0, '#FFF');
            ballGradient.addColorStop(0.7, '#FFD700');
            ballGradient.addColorStop(1, '#b8860b');
            
            ctx.fillStyle = ballGradient;
            ctx.beginPath();
            ctx.arc(ballX + ballSize/2, ballY + ballSize/2, ballSize/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Texto de pausa
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSADO', canvas.width / 2, canvas.height / 2);
            }
        }

        // Inicialización
        window.addEventListener('load', () => {
            resizeCanvas();
            initGame();
            createParticles();
            setupTouchControls();
            setupButtons();
        });

        window.addEventListener('resize', resizeCanvas);

        // Prevenir acciones por defecto
        document.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('arrow-btn') || e.target.classList.contains('btn')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
